name: Publish Docker Container

on:
  workflow_dispatch:
    inputs:
      rice_repo:
        description: Source repository used to build SARADA
        required: false
        default: https://github.com/BrainSeek-Lab/torch-mlir-rice.git
      rice_ref:
        description: Source ref (branch, tag, or commit)
        required: false
        default: main
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/sarada
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve source inputs
        id: vars
        run: |
          set -euo pipefail
          REPO_INPUT="${{ github.event.inputs.rice_repo }}"
          REF_INPUT="${{ github.event.inputs.rice_ref }}"
          if [[ -z "${REPO_INPUT}" ]]; then
            REPO_INPUT="https://github.com/BrainSeek-Lab/torch-mlir-rice.git"
          fi
          if [[ -z "${REF_INPUT}" ]]; then
            REF_INPUT="main"
          fi
          echo "rice_repo=${REPO_INPUT}" >> "$GITHUB_OUTPUT"
          echo "rice_ref=${REF_INPUT}" >> "$GITHUB_OUTPUT"

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build amd64 smoke image
        run: |
          set -euo pipefail
          docker buildx build \
            --platform linux/amd64 \
            --build-arg RICE_REPO="${{ steps.vars.outputs.rice_repo }}" \
            --build-arg RICE_REF="${{ steps.vars.outputs.rice_ref }}" \
            --load \
            -t sarada:ci-amd64 .

      - name: Smoke test amd64 image
        run: |
          set -euo pipefail
          docker run --rm sarada:ci-amd64 \
            bash -lc 'torch-mlir-opt --help | grep -E "convert-torch-to-rice|convert-rice-to-linalg"'
          docker run --rm sarada:ci-amd64 bash -lc '
            python3 - <<'"'"'PY'"'"'
import torch
from torch_rice import RICERISCVBackend

class Smoke(torch.nn.Module):
    def forward(self, x):
        return x + 1

m = Smoke().eval()
x = torch.randn(2, 4)
b = RICERISCVBackend(
    use_rice=True,
    execution_mode="riscv",
    vectorization_mode="none",
    enable_linalg_fusion=True,
)
c = b.compile(m, x, func_name="smoke_add")
asm = c.get_riscv_assembly() or ""
assert asm, "empty assembly"
print("amd64 compiler smoke passed")
PY'

      - name: Build arm64 smoke image
        run: |
          set -euo pipefail
          docker buildx build \
            --platform linux/arm64 \
            --build-arg RICE_REPO="${{ steps.vars.outputs.rice_repo }}" \
            --build-arg RICE_REF="${{ steps.vars.outputs.rice_ref }}" \
            --load \
            -t sarada:ci-arm64 .

      - name: Smoke test arm64 image
        run: |
          set -euo pipefail
          docker run --rm --platform linux/arm64 sarada:ci-arm64 \
            bash -lc 'torch-mlir-opt --help | grep -E "convert-torch-to-rice|convert-rice-to-linalg"'
          docker run --rm --platform linux/arm64 sarada:ci-arm64 bash -lc '
            python3 - <<'"'"'PY'"'"'
import torch
from torch_rice import RICERISCVBackend

class Smoke(torch.nn.Module):
    def forward(self, x):
        return x + 1

m = Smoke().eval()
x = torch.randn(2, 4)
b = RICERISCVBackend(
    use_rice=True,
    execution_mode="riscv",
    vectorization_mode="none",
    enable_linalg_fusion=True,
)
c = b.compile(m, x, func_name="smoke_add")
asm = c.get_riscv_assembly() or ""
assert asm, "empty assembly"
print("arm64 compiler smoke passed")
PY'

      - name: Build and push multi-arch image
        run: |
          set -euo pipefail
          SHORT_SHA="${GITHUB_SHA::7}"
          TAG_ARGS="-t ${IMAGE_NAME}:latest -t ${IMAGE_NAME}:${SHORT_SHA}"
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAG_ARGS="${TAG_ARGS} -t ${IMAGE_NAME}:${GITHUB_REF_NAME}"
          fi
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg RICE_REPO="${{ steps.vars.outputs.rice_repo }}" \
            --build-arg RICE_REF="${{ steps.vars.outputs.rice_ref }}" \
            ${TAG_ARGS} \
            --push .
