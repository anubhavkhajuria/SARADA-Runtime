name: Publish DistilBERT Docker Container

on:
  workflow_dispatch:
    inputs:
      base_tag:
        description: Base SARADA image tag from GHCR
        required: false
        default: latest
  workflow_run:
    workflows:
      - Publish Docker Container
    types:
      - completed
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build-test-push:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      BASE_IMAGE: ghcr.io/${{ github.repository_owner }}/sarada
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/sarada-distilbert
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve base tag
        id: vars
        run: |
          set -euo pipefail
          BASE_TAG_INPUT="${{ github.event.inputs.base_tag }}"
          if [[ -z "${BASE_TAG_INPUT}" ]]; then
            BASE_TAG_INPUT="latest"
          fi
          echo "base_tag=${BASE_TAG_INPUT}" >> "$GITHUB_OUTPUT"

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull base image
        run: |
          set -euo pipefail
          docker pull "${BASE_IMAGE}:${{ steps.vars.outputs.base_tag }}"

      - name: Build amd64 smoke image
        run: |
          set -euo pipefail
          docker buildx build \
            --platform linux/amd64 \
            --build-arg BASE_IMAGE="${BASE_IMAGE}:${{ steps.vars.outputs.base_tag }}" \
            --load \
            -f Dockerfile.distilbert \
            -t sarada-distilbert:ci-amd64 .

      - name: Smoke test amd64 image
        run: |
          set -euo pipefail
          docker run --rm sarada-distilbert:ci-amd64 \
            python3 -c "import torch; from transformers import AutoTokenizer, AutoModelForSequenceClassification; n='distilbert-base-uncased-finetuned-sst-2-english'; t=AutoTokenizer.from_pretrained(n); m=AutoModelForSequenceClassification.from_pretrained(n).eval(); e=t('This is not a good pizza, instead this is the best', return_tensors='pt'); p=int(m(**e).logits.argmax(-1).item()); print(p)"
          docker run --rm sarada-distilbert:ci-amd64 bash -lc '
            torch-mlir-opt --help | grep -E "convert-torch-to-rice|convert-rice-to-linalg"
            python3 - <<'"'"'PY'"'"'
import torch
from torch_rice import RICERISCVBackend

class Smoke(torch.nn.Module):
    def forward(self, x):
        return x + 1

m = Smoke().eval()
x = torch.randn(2, 4)
b = RICERISCVBackend(
    use_rice=True,
    execution_mode="riscv",
    vectorization_mode="none",
    enable_linalg_fusion=True,
)
c = b.compile(m, x, func_name="smoke_add")
asm = c.get_riscv_assembly() or ""
assert asm, "empty assembly"
print("distilbert amd64 compiler smoke passed")
PY'

      - name: Build arm64 smoke image
        run: |
          set -euo pipefail
          docker buildx build \
            --platform linux/arm64 \
            --build-arg BASE_IMAGE="${BASE_IMAGE}:${{ steps.vars.outputs.base_tag }}" \
            --load \
            -f Dockerfile.distilbert \
            -t sarada-distilbert:ci-arm64 .

      - name: Smoke test arm64 image
        run: |
          set -euo pipefail
          docker run --rm --platform linux/arm64 sarada-distilbert:ci-arm64 \
            python3 -c "import torch; from transformers import AutoTokenizer, AutoModelForSequenceClassification; n='distilbert-base-uncased-finetuned-sst-2-english'; t=AutoTokenizer.from_pretrained(n); m=AutoModelForSequenceClassification.from_pretrained(n).eval(); e=t('This is not a good pizza, instead this is the best', return_tensors='pt'); p=int(m(**e).logits.argmax(-1).item()); print(p)"
          docker run --rm --platform linux/arm64 sarada-distilbert:ci-arm64 bash -lc '
            torch-mlir-opt --help | grep -E "convert-torch-to-rice|convert-rice-to-linalg"
            python3 - <<'"'"'PY'"'"'
import torch
from torch_rice import RICERISCVBackend

class Smoke(torch.nn.Module):
    def forward(self, x):
        return x + 1

m = Smoke().eval()
x = torch.randn(2, 4)
b = RICERISCVBackend(
    use_rice=True,
    execution_mode="riscv",
    vectorization_mode="none",
    enable_linalg_fusion=True,
)
c = b.compile(m, x, func_name="smoke_add")
asm = c.get_riscv_assembly() or ""
assert asm, "empty assembly"
print("distilbert arm64 compiler smoke passed")
PY'

      - name: Build and push multi-arch image
        run: |
          set -euo pipefail
          SHORT_SHA="${GITHUB_SHA::7}"
          TAG_ARGS="-t ${IMAGE_NAME}:latest -t ${IMAGE_NAME}:${SHORT_SHA}"
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAG_ARGS="${TAG_ARGS} -t ${IMAGE_NAME}:${GITHUB_REF_NAME}"
          fi
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg BASE_IMAGE="${BASE_IMAGE}:${{ steps.vars.outputs.base_tag }}" \
            -f Dockerfile.distilbert \
            ${TAG_ARGS} \
            --push .
